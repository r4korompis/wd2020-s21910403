<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <form action="/path">
            <fieldset>
                <legend>Formulir Calon Pegawai</legend>
               <p>
                   <label for="name">Nama           : </label>
                   <input type="text" name="name">

               <p>
                   <label for="address">Alamat      : </label>

               <p>

                       <option value="Bengkulu">Bengkulu</option>
                       <option value="Bandar_Lampung">Bandar Lampung</option>
                       <option value="Pangkal_Pinang">Pangkal Pinang</option>
                       <option value="Tanjung_Pinang">Tanjung Pinang</option>
                       <option value="Yogyakarta">Yogyakarta</option>
                       <option value="Bandung">Bandung</option>
                       <option value="Semarang">Semarang</option>
                       <option value="Surabaya">Surabaya</option>
                       <option value="Serang">Serang</option>
                       <option value="Denpasar">Denpasar</option>
                       <option value="Kupang">Kupang</option>
                       <option value="Mataram">Mataram</option>
                       <option value="Pontianak">Pontianak</option>
                       <option value="Palangka_Raya">Palangka Raya</option>
                       <option value="Banjarmasin">Banjarmasin</option>
                       <option value="Samarinda">Samarinda</option>
                       <option value="Manado">Manado</option>

               <P>Apa yang membuat Kami harus memilih Anda?</P>
               <p><textarea cols="50" rows="10">Tuliskan jawaban Anda di sini</textarea></p>
               <button>Proses</button>
            </fieldset>
        </form>

</html>
